<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spam Detection â€” Simple UI</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Spam Detection</h1>

    <div class="mb-3">
      <label for="textInput" class="form-label">Enter a message (single)</label>
      <textarea id="textInput" class="form-control" rows="3" placeholder="Type or paste a message..."></textarea>
    </div>

    <div class="mb-3">
      <label for="batchInput" class="form-label">Or enter multiple messages (one per line)</label>
      <textarea id="batchInput" class="form-control" rows="4" placeholder="Put each message on its own line"></textarea>
    </div>

    <div class="mb-3">
      <button id="submitBtn" class="btn btn-primary">Predict</button>
      <button id="clearBtn" class="btn btn-outline-secondary ms-2">Clear</button>
    </div>

    <div id="status" class="mb-3"></div>

    <div id="results"></div>

    <footer class="mt-5 text-muted small">
      Model served from the Flask backend. For production, run behind a reverse proxy.
    </footer>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
